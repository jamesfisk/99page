<!DOCTYPE html>
<html land="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="fixed-bottom" id="inputHolder">
		<div class="input-group m-3" id="guess-group">
			<input type="text" class="form-control" aria-label="Text input" autofocus autocomplete="off" id="guessinput">
			<button class="btn btn-outline-secondary" type="button" id="submitGuess">Guess</button>
		</div>
	</div>
	<div class="container">
		<div class="row">
		<div class="col-8" id="book">
			<div id="title" data-baffleid="title" class=""></div>
			<div id="author">
				<span id="firstinitial" class="d-none"></span>
				<span id="firstname" data-baffleid="author-first" class="baffled"></span>
				<span id="lastinitial" class="d-none"></span>
				<span id="lastname" data-baffleid="author-last" class="baffled"></span>
			</div>
			<div id="year" data-baffleid="year" class="baffled"></div>
			<div id="summary" class="d-none"></div>

			<div id="text"></div>
		</div>
		<div class="col-4">
			<table class="table table-dark table-hover sticky-top" id="tableHolder">
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Guess</th>
						<th scope="col">Hits</th>
					</tr>
				</thead>
				<tbody id="guesses"></tbody>
			</table>
		</div>
	</div>
			
	</div>
	<div id="gamewon" class="modal fade" tabindex="-1">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Modal title</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
			  <p>you won!</p>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
			</div>
		  </div>
		</div>
	  </div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    <script src="jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="baffle.min.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
